<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
    <title>Countries API</title>
  </head>

  <body>
    <div id="app">

      <h1>Countries</h1>
      <p>Total population: {{ totalPopulation }}</p>

        <label for="country">Choose a country for more info:</label>
        <select id="country" v-model="selectedCountry">
          <option disabled value="">select a country</option>
          <option v-for="(country, index) in countries" :value="country">{{ country.name }}</option>
        </select>

      <div id="selected-country" v-if="selectedCountry">
        <p>{{ selectedCountry.name }}</p>
        <img class="flag" :src="selectedCountry.flag" alt="flag" />
        <button type="submit" v-if="!favouriteCountries.includes(selectedCountry)"
        v-on:click="addToFavourites">Add to favourites</button>
      </div>

      <h2>Favourite countries:</h2>
      <ul>
        <li v-for="country in favouriteCountries">
          <p>{{ country.name }}</p>
          <img class="flag" :src="country.flag" alt="flag" />
        </li>
      </ul>

      <h2>All countries:</h2>
      <ul>
        <li v-for="(country, index) in countries">
          <span>{{ country.name }}</span>
        </li>
      </ul>

    </div>
  </body>

</html>
